<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            border: 1px solid black;
            margin: auto;
            text-align: center;
        }
        #listClassName , #listName{
            padding: 5px 15px;
        }
        form{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="">
            Lớp: <select id="listClassName" onclick="Show(this);">
                <option value="">Choose Class</option>
                <option value=".net">.Net</option>
                <option value="angular">Angular</option>
                <option value="java">Java</option>
                <option value="test">Test</option>
            </select>
            <br><br><br>
            Danh sách học sinh:
            <select id="listName">
                
            </select>
        </form>  
    </div>
    <script>
        students = [
            {id: 1, name: 'tran van a', className: '.net'},
            {id: 2, name: 'tran van b', className: '.net'},
            {id: 3, name: 'tran van c', className: 'angular'},
            {id: 4, name: 'tran van d', className: 'angular'},
            {id: 5, name: 'tran van e', className: 'java'},
            {id: 6, name: 'tran van f', className: 'java'},
            {id: 7, name: 'tran van g', className: 'java'},
            {id: 8, name: 'tran van h', className: 'test'},
            {id: 9, name: 'tran van i', className: 'test'},
            {id: 10, name: 'tran van j', className: 'test'}
        ]
        function Show(a){
            var listStudent = [];
            var x= document.getElementById("listClassName").value;
            var y=document.getElementById("listName").options;
            for(var i = 0; i < students.length;i++){
                if(students[i].className == x){
                    listStudent.push( students[i].name);
                }
                while(y.length>0){
                    y.remove(0);
                }
            }
            for( var j = 0;j < listStudent.length; j++){
                document.getElementById("listName").innerHTML +="<option>" + listStudent[j] + "<option>";
            }
            
        }
    </script>
</body>
</html>
